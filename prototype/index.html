<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunchFinder - What's for lunch?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .location-status {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: center;
            color: white;
            font-weight: 500;
        }

        .randomize-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .randomize-btn {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 200px;
            justify-content: center;
        }

        .randomize-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.5);
        }

        .randomize-btn:active {
            transform: translateY(0);
        }

        .randomize-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .restaurants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .restaurant-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .restaurant-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
        }

        .restaurant-card.highlighted {
            border-color: #ff6b35;
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.3);
            transform: translateY(-4px) scale(1.02);
        }

        .restaurant-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .restaurant-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .restaurant-type {
            font-size: 0.9rem;
            color: #666;
        }

        .restaurant-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-open {
            background: #dcfce7;
            color: #16a34a;
        }

        .status-closed {
            background: #fee2e2;
            color: #dc2626;
        }

        .restaurant-info {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .menu-preview {
            border-top: 1px solid #f1f5f9;
            padding-top: 1rem;
        }

        .menu-preview h4 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #f8fafc;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item-name {
            font-weight: 500;
            color: #333;
        }

        .menu-item-price {
            color: #2563eb;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
        }

        .spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-restaurants {
            text-align: center;
            padding: 3rem;
            color: white;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .restaurants-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .randomize-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üçΩÔ∏è What's for lunch?</h1>
            <p>We'll find great restaurants near you</p>
        </header>

        <div class="location-status" id="locationStatus">
            üìç Detecting your location...
        </div>

        <div class="randomize-section">
            <button class="randomize-btn" id="randomizeBtn" disabled>
                üé≤ Pick something for me!
            </button>
        </div>

        <div id="restaurantsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <div>Finding restaurants near you...</div>
            </div>
        </div>
    </div>

    <script>
        class SimpleLunchFinder {
            constructor() {
                this.currentLocation = null;
                this.restaurants = [];
                this.isLoading = true;
                this.init();
            }

            async init() {
                await this.detectLocation();
                await this.loadRestaurants();
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('randomizeBtn').addEventListener('click', () => this.randomPick());
            }

            async detectLocation() {
                const statusEl = document.getElementById('locationStatus');
                
                try {
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject, {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 300000
                        });
                    });

                    this.currentLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    statusEl.innerHTML = '‚úÖ Found your location - searching within 2km';
                    statusEl.style.background = 'rgba(34, 197, 94, 0.2)';

                } catch (error) {
                    console.error('Location error:', error);
                    statusEl.innerHTML = 'üìç Using default area (Gothenburg) - 2km radius';
                    statusEl.style.background = 'rgba(249, 115, 22, 0.2)';
                    
                    // Use default location
                    this.currentLocation = { lat: 57.7089, lng: 11.9746 };
                }
            }

            async loadRestaurants() {
                try {
                    // Simulate API call
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    this.restaurants = this.generateRestaurants();
                    this.displayRestaurants();
                    
                    // Enable randomize button
                    const btn = document.getElementById('randomizeBtn');
                    btn.disabled = false;
                    btn.innerHTML = 'üé≤ Pick something for me!';

                } catch (error) {
                    console.error('Error loading restaurants:', error);
                    document.getElementById('restaurantsContainer').innerHTML = 
                        '<div class="no-restaurants">Sorry, couldn\'t find restaurants. Please try again.</div>';
                }
            }

            generateRestaurants() {
                const cuisines = ['italian', 'asian', 'american', 'mexican', 'indian', 'mediterranean', 'french'];
                const restaurants = [];

                for (let i = 0; i < 12; i++) {
                    const cuisine = cuisines[Math.floor(Math.random() * cuisines.length)];
                    const distance = Math.random() * 2000; // Within 2km
                    const isOpen = Math.random() > 0.25; // 75% chance of being open
                    const rating = 3.5 + Math.random() * 1.5;
                    const walkTime = Math.floor(distance / 80) + 3; // Walking time

                    restaurants.push({
                        id: `restaurant_${i}`,
                        name: this.generateRestaurantName(cuisine),
                        cuisine: cuisine,
                        rating: rating,
                        distance: distance,
                        walkTime: walkTime,
                        isOpen: isOpen,
                        menu: this.generateMenu(cuisine)
                    });
                }

                return restaurants.sort((a, b) => a.distance - b.distance);
            }

            generateRestaurantName(cuisine) {
                const names = {
                    italian: ['Bella Vista', 'Mama Mia Trattoria', 'La Dolce Vita', 'Nonna\'s Kitchen', 'Amore Italiano'],
                    asian: ['Golden Dragon', 'Sakura Sushi', 'Pho Saigon', 'Bamboo Garden', 'Zen Kitchen'],
                    american: ['The Burger Joint', 'Liberty Grill', 'Main Street Diner', 'All-American Eats'],
                    mexican: ['El Sombrero', 'Casa Mexicana', 'Fiesta Cantina', 'Los Amigos Tacos'],
                    indian: ['Spice Palace', 'Taj Mahal', 'Curry House', 'Mumbai Express', 'Saffron Garden'],
                    mediterranean: ['Olive Branch', 'Mediterranean Breeze', 'Santorini Grill', 'Cyprus Kitchen'],
                    french: ['Le Petit Bistro', 'Caf√© de Paris', 'Brasserie Lyon', 'Chez Pierre']
                };
                
                const nameList = names[cuisine] || ['Local Eatery'];
                return nameList[Math.floor(Math.random() * nameList.length)];
            }

            generateMenu(cuisine) {
                const menus = {
                    italian: [
                        { name: 'Margherita Pizza', price: '$16' },
                        { name: 'Spaghetti Carbonara', price: '$18' },
                        { name: 'Caesar Salad', price: '$14' }
                    ],
                    asian: [
                        { name: 'Chicken Teriyaki Bowl', price: '$15' },
                        { name: 'Vegetable Fried Rice', price: '$13' },
                        { name: 'Miso Soup', price: '$6' }
                    ],
                    american: [
                        { name: 'Classic Cheeseburger', price: '$17' },
                        { name: 'BBQ Ribs', price: '$22' },
                        { name: 'Buffalo Wings', price: '$14' }
                    ],
                    mexican: [
                        { name: 'Chicken Burrito', price: '$14' },
                        { name: 'Fish Tacos', price: '$16' },
                        { name: 'Guacamole & Chips', price: '$9' }
                    ],
                    indian: [
                        { name: 'Chicken Tikka Masala', price: '$18' },
                        { name: 'Vegetable Biryani', price: '$16' },
                        { name: 'Naan Bread', price: '$5' }
                    ],
                    mediterranean: [
                        { name: 'Greek Salad', price: '$15' },
                        { name: 'Lamb Gyros', price: '$17' },
                        { name: 'Hummus Plate', price: '$12' }
                    ],
                    french: [
                        { name: 'Croque Monsieur', price: '$16' },
                        { name: 'French Onion Soup', price: '$12' },
                        { name: 'Quiche Lorraine', price: '$14' }
                    ]
                };

                return menus[cuisine] || menus.american;
            }

            displayRestaurants() {
                const container = document.getElementById('restaurantsContainer');
                
                if (this.restaurants.length === 0) {
                    container.innerHTML = '<div class="no-restaurants">No restaurants found in your area.</div>';
                    return;
                }

                const grid = document.createElement('div');
                grid.className = 'restaurants-grid';
                
                this.restaurants.forEach(restaurant => {
                    const card = this.createRestaurantCard(restaurant);
                    grid.appendChild(card);
                });

                container.innerHTML = '';
                container.appendChild(grid);
            }

            createRestaurantCard(restaurant) {
                const card = document.createElement('div');
                card.className = 'restaurant-card';
                card.id = `restaurant-${restaurant.id}`;
                
                const stars = '‚òÖ'.repeat(Math.floor(restaurant.rating));
                const distanceText = restaurant.distance < 1000 
                    ? `${Math.round(restaurant.distance)}m` 
                    : `${(restaurant.distance / 1000).toFixed(1)}km`;

                card.innerHTML = `
                    <div class="restaurant-header">
                        <div>
                            <div class="restaurant-name">${restaurant.name}</div>
                            <div class="restaurant-type">${restaurant.cuisine.charAt(0).toUpperCase() + restaurant.cuisine.slice(1)} Restaurant</div>
                        </div>
                        <div class="restaurant-status ${restaurant.isOpen ? 'status-open' : 'status-closed'}">
                            ${restaurant.isOpen ? 'Open' : 'Closed'}
                        </div>
                    </div>
                    
                    <div class="restaurant-info">
                        <div class="info-item">
                            <span>‚≠ê</span>
                            <span>${restaurant.rating.toFixed(1)}</span>
                        </div>
                        <div class="info-item">
                            <span>üìç</span>
                            <span>${distanceText}</span>
                        </div>
                        <div class="info-item">
                            <span>üö∂</span>
                            <span>${restaurant.walkTime} min</span>
                        </div>
                    </div>

                    <div class="menu-preview">
                        <h4>Sample Menu</h4>
                        ${restaurant.menu.map(item => `
                            <div class="menu-item">
                                <span class="menu-item-name">${item.name}</span>
                                <span class="menu-item-price">${item.price}</span>
                            </div>
                        `).join('')}
                    </div>
                `;

                return card;
            }

            randomPick() {
                // Clear previous highlights
                document.querySelectorAll('.restaurant-card.highlighted').forEach(card => {
                    card.classList.remove('highlighted');
                });

                // Filter to open restaurants only
                const openRestaurants = this.restaurants.filter(r => r.isOpen);
                
                if (openRestaurants.length === 0) {
                    alert('Sorry, no restaurants are currently open!');
                    return;
                }

                const btn = document.getElementById('randomizeBtn');
                btn.innerHTML = 'üé≤ Picking...';
                btn.disabled = true;

                setTimeout(() => {
                    const randomRestaurant = openRestaurants[Math.floor(Math.random() * openRestaurants.length)];
                    const card = document.getElementById(`restaurant-${randomRestaurant.id}`);
                    
                    if (card) {
                        card.classList.add('highlighted');
                        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }

                    btn.innerHTML = 'üé≤ Pick something else!';
                    btn.disabled = false;
                }, 1500);
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleLunchFinder();
        });
    </script>
</body>
</html>
